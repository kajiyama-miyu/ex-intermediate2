<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../static/css/hotel.css" th:href="@{/css/hotel.css}">
</head>
<body>
<h2>ホテル検索</h2>
<form th:action="@{/hotels/search}" method="post" th:object="${hotelForm}">
<div th:if="${#fields.hasErrors('price')}"
	 th:errors="*{price}"
	 style="color:red">エラー</div>
	 
<div th:if="${failure}">
<p th:text="${failure}">
</div>
<input type="text" name="price" th:field="*{price}"> 円以下

<br>
<button>検索</button>

</form>

<table id="hotelTable" th:each = "hotel : ${hotelList}">
<tr class="odd">
<th>ホテル名</th>
<td>
<span th:text="${hotel.hotelName}"></span>
</td>
</tr>
<tr class="even">
<th>最寄駅</th>
<td>
<span th:text="${hotel.nearestStation}"></span>
</td>
</tr>
<tr class="odd">
<th>価格</th>
<td>
<span th:text="${#numbers.formatInteger(hotel.price, 1,'COMMA')}"></span>
</td>
</tr>
</table>

</body>
</html>
