<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:object="${teams}">
<h3>球団名</h3>
<span th:text="*{teamName}"></span>
<h3>本拠地</h3>
<span th:text="*{headquarters}"></span>
<h3>発足</h3>
<span th:text="*{inauguration}"></span>
<h3>歴史</h3>
<th:block th:if="*{history}">
    <th:block th:each="str, stat : *{history.split('\r\n|\r|\n', -1)}">
        <th:block th:text="${str}"/>
        <br th:if="${!stat.last}"/>
    </th:block>
</th:block>

</div>
<a href="baseballTeamList.html" th:href="@{/teams/showList}">
<button>戻る</button>
</a>
</body>
</html>
